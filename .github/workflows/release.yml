name: Release app

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Prepare output directory
      run: mkdir dist

    - name: Build
      run: go build -v -o dist/preview-imager .

    - name: Copy fonts
      run: cp -r fonts dist/

    - name: Set permissions
      run: chmod +x dist/preview-imager

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: preview-imager
        path: dist/
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: preview-imager
          path: preview-imager/

      - name: Set permissions
        run: chmod +x preview-imager/preview-imager

      - name: List artifact structure
        run: ls -alhR preview-imager/

      - name: Pack all files
        run: tar czvf preview-imager.tar.gz preview-imager/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./preview-imager.tar.gz
          asset_name: preview-imager.tar.gz
          asset_content_type: application/gzip
